services:
  ingest-server:
    build:
      context: .
      dockerfile: apps/ingest-server/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - app-network

  dashboard:
    build:
      context: .
      dockerfile: apps/dashboard/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://ingest-server:3000
    depends_on:
      - ingest-server
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
